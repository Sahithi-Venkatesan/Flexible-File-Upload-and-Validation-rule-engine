<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dell-Hack2Hire</title>
  <link rel = "icon" href = "logo-dell.png" type = "image/x-icon">


  <style type="text/css">
.droppable {
    background: rgb(105, 107, 107);
    color: #fff;
    padding: 100px 0;
    text-align: center;
    position: absolute;
    top: 54%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50%;
    text-align: center;
  }
  .droppable.dragover {
    background: #F08080;
  }



</style>
  </style>
  <script>
  var count;
  
    function dodrop(event)
    {
      var dt = event.dataTransfer;
      var files = dt.files;


       count = count+files.length;
        for (var i = 0; i < files.length; i++) {
          output(" File Name: " + files[i].name + "\n");
       }
    }

    function output(text)
    { var result = document.getElementById("listing");
          var item = document.createElement("li");
          item.appendChild(document.createTextNode(text));
          result.appendChild(item);
    }
                          
  </script>
</head>
<body>

<div class="droppable" id="output" 
   event.stopPropagation(); event.preventDefault();"
     ondragover="event.stopPropagation(); event.preventDefault();"
     ondrop="event.stopPropagation(); event.preventDefault();
     dodrop(event);">
     Drag your file and drop here !
</div>
    <p> File Selected :</p>
  <ul id="listing"></ul>

</body>
</html>
